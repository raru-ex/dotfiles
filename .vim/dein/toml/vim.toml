# Complete ----------
[[plugins]]
repo = 'Shougo/neocomplete.vim'
if = "has('lua')"
depends = ['neocomplete-php', 'vim-ref']
on_i = 1
hook_add = '''
  source ~/.vim/vimrcs/neocomplete.vim
'''

# Unite ----------
[[plugins]]
repo = 'Shougo/unite.vim'
depends = ['neomru.vim']
hook_add ='''
  source ~/.vim/vimrcs/unite.vim
'''

[[plugins]]
repo = 'Shougo/neomru.vim'
on_source = ['unite.vim']

# PHP ----------
[[plugins]]
repo = 'violetyk/neocomplete-php.vim'
on_ft = 'php'
on_i = 1
on_source = ['neocomplete.vim']

[[plugins]]
repo = 'thinca/vim-ref'
on_ft = 'php'
on_i = 1
on_source = ['neocomplete.vim']
